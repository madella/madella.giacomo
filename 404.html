---
---
<!doctype html>
{% include copyright.html %}
<html lang="{{ site.locale | replace: "_", "-" | default: "en" }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}" dir="{% if site.rtl %}rtl{% else %}ltr{% endif %}">
    <div class="initial-content">
      <div class="notfound">
        <div class="text_group">
          <p class="text_404">404</p>
          <p class="text_lost">The page you are looking for <br />has been lost in space.</p>
        </div>
        <div class="window_group">
          <div class="window_404">
            <div class="stars"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="page__footer" style="margin-top: 0;">
      <footer>
        {% include_cached footer.html %}
      </footer>
    </div>
    <script src="{{ base.url }}/assets/scripts/404.js"></script>

    {% include scripts.html %}
  </body>
</html>
